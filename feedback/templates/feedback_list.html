<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Feedbacks</title>
</head>
<body>

    <!-- Success/Error Messages -->
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li style="color: green;">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <!-- Feedback List -->
    <h2>All Feedbacks</h2>
    <ul>
      {% for fb in feedbacks %}
        <li><strong>{{ fb.name }}</strong>: {{ fb.feedback }}</li>
      {% endfor %}
    </ul>

</body>
</html>
